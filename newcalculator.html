<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newcalculator.css">
    <title>new calculator</title>
</head>

<body>

    <div class="container">

        <div class="calculator">
            <input type="text" id="inputext" placeholder="0" maxlength="10" disabled>
            <button class="botn" onclick="del()">del</button>
            <button class="botn" onclick="calculate('+')">+</button>
            <button class="botn" onclick="calculate('-')">-</button>
            <button class="botn" onclick="calculate('*')">*</button>
            <button class="botn" onclick="calculate('รท')">รท</button>
            <button class="btn" onclick="number(7)">7</button>
            <button class="btn" onclick="number(8)">8</button>
            <button class="btn" onclick="number(9)">9</button>
            <button id="equal" disabled="true" onclick="Result()">=</button>
            <button class="btn" onclick="number(4)">4</button>
            <button class="btn" onclick="number(5)">5</button>
            <button class="btn" onclick="number(6)">6</button>
            <button class="btn" onclick="number(1)">1</button>
            <button class="btn" onclick="number(2)">2</button>
            <button class="btn" onclick="number(3)">3</button>
            <button class="btn" onclick="number(0)">0</button>
            <button class="btn" onclick="number('.')">.</button>
            <button class="btn" onclick="clr()">C</button>
        </div>
    </div>

</body>
<script src="newcalculator.js"></script>

</html>
